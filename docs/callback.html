<!doctype html>
<html>
  <head>
    <title>App Registrion Automation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="./github_issue_ops.js"></script>
    <script src="./config.js"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
      <h1 class="text-2xl font-bold text-center mb-4">
        App Registration Automation Initiated!
      </h1>
      <div id="status" class="text-center">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-4"
        ></div>
        <p>Processing the GitHub App...</p>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      let issueOps;

      if (code && state === localStorage.getItem('app-creation-state')) {
        const manifestName = localStorage.getItem('manifest-name');
        const config = window.APP_CONFIG.github;

        if (!issueOps) {
          issueOps = new window.GitHubIssueOps({
            owner: config.org,
            repo: config.repo,
            token: config.token,
          });
        }

        issueOps
          .createIssue({
            title: manifestName,
            body: issueOps.createIssueBody(code, manifestName),
            labels: ['github-app-automation'],
          })
          .then((issue) => {
            document.getElementById('status').innerHTML = `
                  <div class="text-green-600 mb-4">✅</div>
                  <p class="text-green-600 font-medium">Successfully started installation automation for "${manifestName}"!</p>
                  <div class="mt-4 text-sm text-gray-600">
                    <p class="mt-2"><a href="${issue.html_url}" target="_blank" class="text-blue-500 hover:underline">View Issue on GitHub</a></p>
                  </div>
                  <button onclick="window.location.href='./'" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                      Back to Dashboard
                  </button>
                `;
          })
          .catch((error) => {
            console.error('Failed to create app:', error);
            document.getElementById('status').innerHTML = `
                  <div class="text-red-600 mb-4">❌</div>
                  <p class="text-red-600 font-medium">Failed to create app: ${error.message}</p>
                  <button onclick="window.location.href='./'" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                      Back to Dashboard
                  </button>
                `;
          });
      } else {
        document.getElementById('status').innerHTML = `
              <div class="text-red-600 mb-4">❌</div>
              <p class="text-red-600 font-medium">Invalid callback state</p>
              <button onclick="window.location.href='./'" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                  Back to Dashboard
              </button>
            `;
      }
    </script>
  </body>
</html>
