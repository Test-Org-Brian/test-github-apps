# Simple workflow for deploying static content to GitHub Pages
name: GitHub Pages Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Inject environment variable into config.js
      - name: Inject config values
        run: |
          sed -e "s|__GITHUB_ORG__|${{ github.repository_owner }}|g" \
              -e "s|__GITHUB_REPO__|${{ github.event.repository.name }}|g" \
              -e "s|__GITHUB_TOKEN__|${{ secrets.GH_ISSUE_TOKEN }}|g" \
              docs/config.template.js > docs/config.js

      - name: Generate manifests.json
        run: ./scripts/manifest-sync.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
