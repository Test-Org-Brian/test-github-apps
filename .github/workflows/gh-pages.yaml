# Simple workflow for deploying static content to GitHub Pages
name: GitHub Pages Deployment

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
    paths:
      - 'docs/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Inject environment variable into config.js
      - name: Inject config values
        run: |
          sed -e "s|__GITHUB_ORG__|${{ github.repository_owner }}|g" \
              -e "s|__GITHUB_REPO__|${{ github.event.repository.name }}|g" \
              -e "s|__GITHUB_TOKEN__|${{ secrets.GITHUB_TOKEN }}|g" \
              docs/config.template.js > docs/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
